#Cofiguração da conecção com a base de dados (mysql)
spring.datasource.url=jdbc:mysql://localhost/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#Configuração para gerar o sql automatico para o banco.
spring.jpa.generate-ddl=true
#Dropa e recria a tabela sempre que reiniciar ou seja muda um comando sql (perde todos os dados)
spring.jpa.hibernate.ddl-auto=create
#Mostra o sql gerado pelo JPA.
spring.jpa.show-sql=true
#Cofigura o Dialeto do mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
